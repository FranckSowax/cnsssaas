        const API_BASE = '/api';

        const authStore = {
            getToken: () => localStorage.getItem('bgfi_token'),
            setToken: (t) => localStorage.setItem('bgfi_token', t),
            getUser: () => { try { return JSON.parse(localStorage.getItem('bgfi_user')); } catch(e) { return null; } },
            setUser: (u) => localStorage.setItem('bgfi_user', JSON.stringify(u)),
            clear: () => { localStorage.removeItem('bgfi_token'); localStorage.removeItem('bgfi_user'); },
        };

        const api = async (endpoint, options = {}) => {
            const token = authStore.getToken();
            const headers = { ...options.headers };
            if (token) headers['Authorization'] = 'Bearer ' + token;
            if (!(options.body instanceof FormData)) headers['Content-Type'] = 'application/json';
            const res = await fetch(API_BASE + endpoint, { ...options, headers });
            if (res.status === 401) { authStore.clear(); window.location.reload(); return; }
            const contentType = res.headers.get('content-type');
            if (contentType && contentType.includes('text/csv')) return res.blob();
            const data = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(data.error || data.message || 'Erreur ' + res.status);
            return data;
        };

            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(autoFetch);
            const [error, setError] = useState(null);
            const fetchData = useCallback(async () => {
                setLoading(true); setError(null);
                try { const result = await api(endpoint); setData(result); }
                catch (err) { setError(err.message); }
                finally { setLoading(false); }
            }, [endpoint]);
            useEffect(() => { if (autoFetch) fetchData(); }, [fetchData, autoFetch]);
            return { data, loading, error, refetch: fetchData };
        };

                                    <p className="font-semibold text-gray-900 text-sm sm:text-base">Nouveau Template</p><p className="text-xs sm:text-sm text-gray-600 mt-1 hidden sm:block">Message WhatsApp</p>
                                </button>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        // =============================================
        // Campaigns View
        // =============================================
        const msgStatusMap = { PENDING: 'En attente', QUEUED: 'En file', SENT: 'Envoye', DELIVERED: 'Delivre', READ: 'Lu', FAILED: 'Echoue' };
        const msgStatusVariant = { PENDING: 'default', QUEUED: 'default', SENT: 'info', DELIVERED: 'success', READ: 'primary', FAILED: 'danger' };

        const CampaignDetailView = ({ campaign, onBack, onSend, onDuplicate, templates }) => {
            const { data: msgData, loading: msgLoading } = useApi('/campaigns/' + campaign.id + '/messages?limit=500');
            const messages = msgData?.data || [];

            const c = campaign;
            const totalSent = c.sent || 0;
            const deliveryRate = totalSent > 0 ? ((c.delivered / totalSent) * 100).toFixed(1) : 0;
            const openRate = c.delivered > 0 ? ((c.read / c.delivered) * 100).toFixed(1) : 0;
            const clickRate = c.read > 0 ? ((c.clicked / c.read) * 100).toFixed(1) : 0;

            const [statusFilter, setStatusFilter] = useState('');
            const filtered = statusFilter ? messages.filter(m => m.status === statusFilter) : messages;

            return (
                <div className="space-y-6">
                    <div className="flex items-center gap-2 sm:gap-4">
                        <Button variant="ghost" icon={Icons.ArrowLeft} onClick={onBack} size="sm">Retour</Button>
                    </div>

                    <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                        <div className="flex items-center gap-3 min-w-0">
                            <div className="w-10 h-10 sm:w-12 sm:h-12 bg-bgfi-primary/10 rounded-xl flex items-center justify-center text-bgfi-primary flex-shrink-0"><Icons.Send /></div>
                            <div className="min-w-0">
                                <h2 className="text-lg sm:text-2xl font-bold text-gray-900 truncate">{c.name}</h2>
                                <p className="text-xs sm:text-sm text-gray-500 truncate">{catMap[c.type] || c.type} - {c.segmentRef?.name || categoryMap[c.legacySegment] || 'Tous'} - Template: {c.template?.displayName || c.template?.name || '-'}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 sm:gap-3 flex-wrap">
                            <Badge variant={statusVariant[c.status] || 'default'}>{statusMap[c.status] || c.status}</Badge>
                            {c.status === 'DRAFT' && <Button variant="accent" size="sm" icon={Icons.Play} onClick={() => onSend(c.id)}>Lancer</Button>}
                            <Button variant="secondary" size="sm" icon={Icons.Copy} onClick={() => onDuplicate(c.id)}>Dupliquer</Button>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-4">
                        <Card className="text-center"><p className="text-lg sm:text-2xl font-bold text-blue-700">{formatNum(totalSent)}</p><p className="text-xs text-blue-600 mt-1">Envoyes</p></Card>
                        <Card className="text-center"><p className="text-lg sm:text-2xl font-bold text-green-700">{formatNum(c.delivered || 0)}</p><p className="text-xs text-green-600 mt-1">Delivres ({deliveryRate}%)</p></Card>
                        <Card className="text-center"><p className="text-lg sm:text-2xl font-bold text-purple-700">{formatNum(c.read || 0)}</p><p className="text-xs text-purple-600 mt-1">Lus ({openRate}%)</p></Card>
                        <Card className="text-center"><p className="text-lg sm:text-2xl font-bold text-amber-700">{formatNum(c.clicked || 0)}</p><p className="text-xs text-amber-600 mt-1">Cliques ({clickRate}%)</p></Card>
                        <Card className="text-center col-span-2 sm:col-span-1"><p className="text-lg sm:text-2xl font-bold text-red-700">{formatNum(c.failed || 0)}</p><p className="text-xs text-red-600 mt-1">Echoues</p></Card>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-4">
                        <div className="text-sm"><span className="text-gray-500">Creee le</span><p className="font-medium text-gray-900">{c.createdAt ? new Date(c.createdAt).toLocaleString('fr-FR') : '-'}</p></div>
                        <div className="text-sm"><span className="text-gray-500">Lancee le</span><p className="font-medium text-gray-900">{c.startedAt ? new Date(c.startedAt).toLocaleString('fr-FR') : '-'}</p></div>
                        <div className="text-sm"><span className="text-gray-500">Terminee le</span><p className="font-medium text-gray-900">{c.completedAt ? new Date(c.completedAt).toLocaleString('fr-FR') : '-'}</p></div>
                        {c.scheduledAt && <div className="text-sm"><span className="text-gray-500">Planifiee le</span><p className="font-medium text-gray-900">{new Date(c.scheduledAt).toLocaleString('fr-FR')}</p></div>}
                    </div>

                    <Card>
                        <div className="flex flex-col sm:flex-row sm:items-center justify-between mb-4 gap-2">
                            <h3 className="text-base sm:text-lg font-semibold text-gray-900">Detail des envois ({filtered.length})</h3>
                            <select className="text-sm border border-gray-300 rounded-lg px-3 py-2 self-start" value={statusFilter} onChange={e => setStatusFilter(e.target.value)}>
                                <option value="">Tous les statuts</option>
                                <option value="SENT">Envoyes</option>
                                <option value="DELIVERED">Delivres</option>
                                <option value="READ">Lus</option>
                                <option value="FAILED">Echoues</option>
                                <option value="PENDING">En attente</option>
                            </select>
                        </div>
                        {msgLoading ? <Spinner /> : (
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead>
                                    <tr className="border-b border-gray-200">
                                        <th className="text-left py-3 px-4 text-sm font-medium text-gray-500">Contact</th>
                                        <th className="text-left py-3 px-4 text-sm font-medium text-gray-500">Telephone</th>
                                        <th className="text-left py-3 px-4 text-sm font-medium text-gray-500">Statut</th>
                                        <th className="text-left py-3 px-4 text-sm font-medium text-gray-500">Date d'envoi</th>
                                        <th className="text-left py-3 px-4 text-sm font-medium text-gray-500">Erreur</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {filtered.length === 0 && <tr><td colSpan="5" className="py-8 text-center text-gray-500">Aucun message</td></tr>}
                                    {filtered.map(m => (
                                        <tr key={m.id} className="hover:bg-gray-50">
                                            <td className="py-3 px-4">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 text-xs font-medium">{(m.contact?.name || '?')[0].toUpperCase()}</div>
                                                    <span className="text-sm font-medium text-gray-900">{m.contact?.name || '-'}</span>
                                                </div>
                                            </td>
                                            <td className="py-3 px-4 text-sm text-gray-600 font-mono">{m.contact?.phone || '-'}</td>
                                            <td className="py-3 px-4"><Badge variant={msgStatusVariant[m.status] || 'default'}>{msgStatusMap[m.status] || m.status}</Badge></td>
                                            <td className="py-3 px-4 text-sm text-gray-500">{m.sentAt ? new Date(m.sentAt).toLocaleString('fr-FR') : m.createdAt ? new Date(m.createdAt).toLocaleString('fr-FR') : '-'}</td>
                                            <td className="py-3 px-4 text-sm text-red-600">{m.error || ''}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        )}
                    </Card>
                </div>
            );
        };

        // =============================================
        // Segment Builder Component
        // =============================================
        const SEGMENT_FIELDS = [
            { name: 'category', label: 'Categorie', type: 'select', group: 'PROFIL', options: ['ALL', 'ACTIVE', 'INACTIVE', 'NEW', 'PREMIUM', 'VIP'] },
            { name: 'city', label: 'Ville', type: 'text', group: 'PROFIL' },
            { name: 'country', label: 'Pays', type: 'text', group: 'PROFIL' },
            { name: 'ageRange', label: "Tranche d'age", type: 'select', group: 'PROFIL', options: ['18-25', '26-35', '36-45', '46-55', '56+'] },
            { name: 'gender', label: 'Genre', type: 'select', group: 'PROFIL', options: ['M', 'F', 'AUTRE'] },
            { name: 'language', label: 'Langue', type: 'select', group: 'PROFIL', options: ['fr', 'en', 'es'] },
            { name: 'accountType', label: 'Type de compte', type: 'select', group: 'BANQUE', options: ['EPARGNE', 'COURANT', 'PROFESSIONNEL', 'JEUNE'] },
            { name: 'engagementScore', label: "Score engagement", type: 'number', group: 'COMPORTEMENT' },
            { name: 'status', label: 'Statut contact', type: 'select', group: 'PROFIL', options: ['ACTIVE', 'UNSUBSCRIBED', 'BLOCKED'] },
        ];
        const OPS_BY_TYPE = {
            select: [{ v: 'eq', l: '=' }, { v: 'neq', l: '!=' }, { v: 'in', l: 'dans' }],
            text: [{ v: 'eq', l: '=' }, { v: 'contains', l: 'contient' }],
            number: [{ v: 'eq', l: '=' }, { v: 'gt', l: '>' }, { v: 'gte', l: '>=' }, { v: 'lt', l: '<' }, { v: 'lte', l: '<=' }],
            date: [{ v: 'gt', l: 'apres' }, { v: 'lt', l: 'avant' }],
            boolean: [{ v: 'eq', l: '=' }]
        };

        const RuleRow = ({ rule, onChange, onRemove }) => {
            const fieldDef = SEGMENT_FIELDS.find(f => f.name === rule.field) || SEGMENT_FIELDS[0];
            const ops = OPS_BY_TYPE[fieldDef.type] || OPS_BY_TYPE.text;
            return (
                <div className="flex items-center gap-2 flex-wrap">
                    <select className="border border-gray-300 rounded-lg px-2 sm:px-3 py-2 text-sm bg-white flex-1 min-w-[100px] sm:min-w-0 sm:flex-none" value={rule.field} onChange={e => { const fd = SEGMENT_FIELDS.find(f => f.name === e.target.value); onChange({ ...rule, field: e.target.value, op: (OPS_BY_TYPE[fd?.type] || OPS_BY_TYPE.text)[0].v, value: '' }); }}>
                        {SEGMENT_FIELDS.map(f => <option key={f.name} value={f.name}>{f.label}</option>)}
                    </select>
                    <select className="border border-gray-300 rounded-lg px-2 sm:px-3 py-2 text-sm bg-white" value={rule.op} onChange={e => onChange({ ...rule, op: e.target.value })}>
                        {ops.map(o => <option key={o.v} value={o.v}>{o.l}</option>)}
                    </select>
                    {fieldDef.options ? (
                        <select className="border border-gray-300 rounded-lg px-2 sm:px-3 py-2 text-sm bg-white flex-1 min-w-[100px] sm:min-w-0 sm:flex-none" value={rule.value} onChange={e => onChange({ ...rule, value: e.target.value })}>
                            <option value="">Choisir...</option>
                            {fieldDef.options.map(o => <option key={o} value={o}>{o}</option>)}
                        </select>
                    ) : (
                        <input type={fieldDef.type === 'number' ? 'number' : 'text'} className="border border-gray-300 rounded-lg px-2 sm:px-3 py-2 text-sm w-full sm:w-40" placeholder="Valeur" value={rule.value} onChange={e => onChange({ ...rule, value: fieldDef.type === 'number' ? Number(e.target.value) : e.target.value })} />
                    )}
                    <button className="text-red-500 hover:text-red-700 p-1 flex-shrink-0" onClick={onRemove}><Icons.Trash2 /></button>
                </div>
            );
        };

        const SegmentBuilder = ({ criteria, onChange, previewCount }) => {
            const addRule = () => {
                const newRules = [...(criteria.rules || []), { field: 'city', op: 'eq', value: '' }];
                onChange({ ...criteria, rules: newRules });
            };
            const updateRule = (idx, rule) => {
                const newRules = [...criteria.rules]; newRules[idx] = rule;
                onChange({ ...criteria, rules: newRules });
            };
            const removeRule = (idx) => {
                const newRules = criteria.rules.filter((_, i) => i !== idx);
                onChange({ ...criteria, rules: newRules });
            };
            return (
                <div className="space-y-4">
                    <div className="flex items-center gap-2 mb-2">
                        <span className="text-sm font-medium text-gray-700">Operateur logique :</span>
                        <button className={'px-3 py-1 rounded-lg text-sm font-medium ' + (criteria.operator === 'AND' ? 'bg-bgfi-primary text-white' : 'bg-gray-100 text-gray-600')} onClick={() => onChange({ ...criteria, operator: 'AND' })}>ET (AND)</button>
                        <button className={'px-3 py-1 rounded-lg text-sm font-medium ' + (criteria.operator === 'OR' ? 'bg-bgfi-primary text-white' : 'bg-gray-100 text-gray-600')} onClick={() => onChange({ ...criteria, operator: 'OR' })}>OU (OR)</button>
                    </div>
                    <div className="space-y-2 pl-4 border-l-2 border-bgfi-primary/30">
                        {(criteria.rules || []).map((rule, idx) => (
                            <RuleRow key={idx} rule={rule} onChange={r => updateRule(idx, r)} onRemove={() => removeRule(idx)} />
                        ))}
                    </div>
                    <Button variant="secondary" size="sm" icon={Icons.Plus} onClick={addRule}>Ajouter un critere</Button>
                    {previewCount !== null && previewCount !== undefined && (
                        <div className="bg-blue-50 border border-blue-200 rounded-xl p-3 flex items-center gap-2">
                            <Icons.Users />
                            <span className="text-sm font-medium text-blue-900">{previewCount} contact(s) correspondent</span>
                        </div>
                    )}
                </div>
            );
        };

        // =============================================
        // Stepper Component
        // =============================================
        const Stepper = ({ steps, current }) => (
            <div className="flex items-center justify-between mb-4 sm:mb-8 overflow-x-auto">
                {steps.map((step, i) => (
                    <React.Fragment key={i}>
                        <div className="flex items-center gap-1 sm:gap-2 flex-shrink-0">
                            <div className={'w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center text-xs sm:text-sm font-bold ' + (i < current ? 'bg-green-500 text-white' : i === current ? 'bg-bgfi-primary text-white' : 'bg-gray-200 text-gray-500')}>
                                {i < current ? '\u2713' : i + 1}
                            </div>
                            <span className={'text-xs sm:text-sm font-medium hidden md:inline ' + (i <= current ? 'text-gray-900' : 'text-gray-400')}>{step}</span>
                        </div>
                        {i < steps.length - 1 && <div className={'flex-1 h-0.5 mx-1 sm:mx-2 min-w-[16px] ' + (i < current ? 'bg-green-500' : 'bg-gray-200')} />}
                    </React.Fragment>
                ))}
            </div>
        );

        // =============================================
        // Campaign Wizard (5 steps)
        // =============================================
        const CampaignWizard = ({ onClose, onCreated, templates }) => {
            const [step, setStep] = useState(0);
            const [creating, setCreating] = useState(false);
            const [previewCount, setPreviewCount] = useState(null);
            const { data: segData } = useApi('/segments?limit=100');
            const segments = segData?.data || [];

            const [form, setForm] = useState({
                name: '', type: '', description: '',
                targetMode: 'segment', segmentId: '', inlineCriteria: { operator: 'AND', rules: [] }, saveSegment: false, newSegmentName: '',
                templateId: '',
                scheduledAt: ''
            });

            const stepNames = ['Configuration', 'Ciblage', 'Contenu', 'Planification', 'Recapitulatif'];

            // Debounced preview
            const previewTimer = React.useRef(null);
            React.useEffect(() => {
                if (form.targetMode !== 'builder' || form.inlineCriteria.rules.length === 0) { setPreviewCount(null); return; }
                clearTimeout(previewTimer.current);
                previewTimer.current = setTimeout(async () => {
                    try {
                        const res = await api('/segments/preview', { method: 'POST', body: JSON.stringify({ criteria: form.inlineCriteria }) });
                        setPreviewCount(res.contactCount);
                    } catch { setPreviewCount(null); }
                }, 500);
                return () => clearTimeout(previewTimer.current);
            }, [form.inlineCriteria, form.targetMode]);

            const handleCreate = async () => {
                setCreating(true);
                try {
                    const body = { name: form.name, type: form.type, templateId: form.templateId, scheduledAt: form.scheduledAt || undefined };
                    if (form.targetMode === 'segment' && form.segmentId) {
                        body.segmentId = form.segmentId;
                    } else if (form.targetMode === 'builder') {
                        if (form.saveSegment && form.newSegmentName) {
                            const seg = await api('/segments', { method: 'POST', body: JSON.stringify({ name: form.newSegmentName, criteria: form.inlineCriteria }) });
                            body.segmentId = seg.id;
                        } else {
                            body.inlineCriteria = form.inlineCriteria;
                        }
                    } else {
                        body.segment = 'ALL';
                    }
                    await api('/campaigns', { method: 'POST', body: JSON.stringify(body) });
                    onCreated();
                } catch (err) { alert(err.message); }
                finally { setCreating(false); }
            };

            const canNext = () => {
                if (step === 0) return form.name && form.type;
                if (step === 1) return form.targetMode === 'all' || (form.targetMode === 'segment' && form.segmentId) || (form.targetMode === 'builder' && form.inlineCriteria.rules.length > 0);
                if (step === 2) return form.templateId;
                return true;
            };

            const selTemplate = templates.find(t => t.id === form.templateId);
            const selSegment = segments.find(s => s.id === form.segmentId);

            return (
                <div className="fixed inset-0 bg-black/50 flex items-end sm:items-center justify-center z-50 sm:p-4">
                    <div className="bg-white rounded-t-2xl sm:rounded-2xl max-w-3xl w-full max-h-[95vh] sm:max-h-[90vh] overflow-auto">
                        <div className="p-4 sm:p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white z-10">
                            <h2 className="text-lg sm:text-xl font-semibold text-gray-900">Nouvelle Campagne</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-1"><Icons.X /></button>
                        </div>
                        <div className="p-4 sm:p-6">
                            <Stepper steps={stepNames} current={step} />

                            {step === 0 && (
                                <div className="space-y-4">
                                    <Input label="Nom de la campagne" placeholder="Ex: Relance App Mobile - Fevrier" value={form.name} onChange={v => setForm({...form, name: v})} />
                                    <Select label="Type" value={form.type} onChange={v => setForm({...form, type: v})} options={[{ value: '', label: 'Selectionner...' }, { value: 'REACTIVATION', label: 'Reactivation' }, { value: 'MARKETING', label: 'Marketing' }, { value: 'NOTIFICATION', label: 'Notification' }, { value: 'ALERT', label: 'Alerte' }]} />
                                </div>
                            )}

                            {step === 1 && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-3 gap-3">
                                        {[
                                            { id: 'all', label: 'Tous les contacts', desc: 'Cibler tous les contacts actifs', icon: Icons.Users },
                                            { id: 'segment', label: 'Segment sauvegarde', desc: 'Utiliser un segment existant', icon: Icons.Layers },
                                            { id: 'builder', label: 'Criteres avances', desc: 'Construire un ciblage sur mesure', icon: Icons.Target }
                                        ].map(m => (
                                            <div key={m.id} className={'border-2 rounded-xl p-4 cursor-pointer transition-all ' + (form.targetMode === m.id ? 'border-bgfi-primary bg-bgfi-primary/5' : 'border-gray-200 hover:border-gray-300')} onClick={() => setForm({...form, targetMode: m.id})}>
                                                <div className="text-bgfi-primary mb-2"><m.icon /></div>
                                                <p className="font-medium text-sm text-gray-900">{m.label}</p>
                                                <p className="text-xs text-gray-500 mt-1">{m.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                    {form.targetMode === 'segment' && (
                                        <div className="space-y-3">
                                            <Select label="Segment" value={form.segmentId} onChange={v => setForm({...form, segmentId: v})} options={[{ value: '', label: 'Selectionner un segment...' }, ...segments.map(s => ({ value: s.id, label: s.name + ' (' + s.contactCount + ' contacts)' }))]} />
                                            {selSegment?.description && <p className="text-sm text-gray-500">{selSegment.description}</p>}
                                        </div>
                                    )}
                                    {form.targetMode === 'builder' && (
                                        <div className="space-y-4">
                                            <SegmentBuilder criteria={form.inlineCriteria} onChange={c => setForm({...form, inlineCriteria: c})} previewCount={previewCount} />
                                            <div className="flex items-center gap-3 mt-4 p-3 bg-gray-50 rounded-xl">
                                                <input type="checkbox" id="saveSeg" checked={form.saveSegment} onChange={e => setForm({...form, saveSegment: e.target.checked})} className="rounded" />
                                                <label htmlFor="saveSeg" className="text-sm text-gray-700">Sauvegarder comme segment reutilisable</label>
                                                {form.saveSegment && <Input placeholder="Nom du segment" value={form.newSegmentName} onChange={v => setForm({...form, newSegmentName: v})} className="flex-1" />}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-4">
                                    <Select label="Template approuve" value={form.templateId} onChange={v => setForm({...form, templateId: v})} options={[{ value: '', label: 'Selectionner un template...' }, ...templates.map(t => ({ value: t.id, label: (t.displayName || t.name) + ' (' + (t.category || '') + ')' }))]} />
                                    {selTemplate && (
                                        <div className="bg-gray-50 rounded-xl p-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Apercu :</p>
                                            <p className="text-sm text-gray-600 whitespace-pre-wrap">{selTemplate.content}</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {step === 3 && (
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className={'border-2 rounded-xl p-4 cursor-pointer transition-all ' + (!form.scheduledAt ? 'border-bgfi-primary bg-bgfi-primary/5' : 'border-gray-200')} onClick={() => setForm({...form, scheduledAt: ''})}>
                                            <Icons.Send />
                                            <p className="font-medium text-sm mt-2">Envoi immediat</p>
                                            <p className="text-xs text-gray-500">La campagne sera en brouillon, prete a etre lancee</p>
                                        </div>
                                        <div className={'border-2 rounded-xl p-4 cursor-pointer transition-all ' + (form.scheduledAt ? 'border-bgfi-primary bg-bgfi-primary/5' : 'border-gray-200')} onClick={() => setForm({...form, scheduledAt: form.scheduledAt || new Date().toISOString().slice(0, 16)})}>
                                            <Icons.Calendar />
                                            <p className="font-medium text-sm mt-2">Planifier</p>
                                            <p className="text-xs text-gray-500">Choisir une date et heure d'envoi</p>
                                        </div>
                                    </div>
                                    {form.scheduledAt && <Input label="Date et heure d'envoi" type="datetime-local" value={form.scheduledAt} onChange={v => setForm({...form, scheduledAt: v})} />}
                                </div>
                            )}

                            {step === 4 && (
                                <div className="space-y-4">
                                    <div className="bg-gray-50 rounded-xl p-6 space-y-3">
                                        <div className="flex justify-between"><span className="text-sm text-gray-500">Campagne</span><span className="text-sm font-medium">{form.name}</span></div>
                                        <div className="flex justify-between"><span className="text-sm text-gray-500">Type</span><span className="text-sm font-medium">{catMap[form.type] || form.type}</span></div>
                                        <div className="flex justify-between"><span className="text-sm text-gray-500">Ciblage</span><span className="text-sm font-medium">{form.targetMode === 'all' ? 'Tous les contacts' : form.targetMode === 'segment' ? (selSegment?.name || '-') : 'Criteres personnalises' + (previewCount !== null ? ' (' + previewCount + ' contacts)' : '')}</span></div>
                                        <div className="flex justify-between"><span className="text-sm text-gray-500">Template</span><span className="text-sm font-medium">{selTemplate?.displayName || selTemplate?.name || '-'}</span></div>

                setMessages(prev => [...prev, userMsg]);

                setInputMessage(''); setIsTyping(true);
                try {
                    const res = await api('/chatbot/message', { method: 'POST', body: JSON.stringify({ message: msgText, sessionId }) });
                    if (res.sessionId) setSessionId(res.sessionId);
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'bot', content: res.response || res.message || 'Pas de reponse', timestamp: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) }]);
                } catch (err) {
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'bot', content: 'Erreur: ' + err.message, timestamp: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) }]);

                    try { await api('/chatbot/knowledge/upload', { method: 'POST', body: fd }); refetchKB(); }

            const [enrichingBatch, setEnrichingBatch] = useState(false);

            // Grouped view + segment management
            const [expandedGroups, setExpandedGroups] = useState({});
            const [selectedContacts, setSelectedContacts] = useState(new Set());
            const [showSegmentModal, setShowSegmentModal] = useState(false);
            const [availableSegments, setAvailableSegments] = useState([]);
            const [segmentMode, setSegmentMode] = useState('new');
            const [selectedSegmentId, setSelectedSegmentId] = useState('');
            const [newSegmentName, setNewSegmentName] = useState('');
            const [newSegmentDesc, setNewSegmentDesc] = useState('');
            const [segmentSaving, setSegmentSaving] = useState(false);

            const sentimentLabels = { POSITIVE: 'Positif', NEUTRAL: 'Neutre', NEGATIVE: 'Negatif', FRUSTRATED: 'Frustre' };
            const sentimentColors = { POSITIVE: 'bg-green-100 text-green-700', NEUTRAL: 'bg-gray-100 text-gray-700', NEGATIVE: 'bg-orange-100 text-orange-700', FRUSTRATED: 'bg-red-100 text-red-700' };
            const sentimentChartColors = { POSITIVE: '#22c55e', NEUTRAL: '#9ca3af', NEGATIVE: '#f97316', FRUSTRATED: '#ef4444' };
            const intentLabels = { ACCOUNT_INQUIRY: 'Compte', LOAN_REQUEST: 'Pret', CARD_ISSUE: 'Carte', TRANSFER_HELP: 'Virement', COMPLAINT: 'Reclamation', PRODUCT_INFO: 'Info produit', ACCOUNT_OPENING: 'Ouverture', FEES_CHARGES: 'Frais', MOBILE_BANKING: 'Mobile', GENERAL: 'General' };
            const urgencyColors = { LOW: 'bg-blue-100 text-blue-700', MEDIUM: 'bg-yellow-100 text-yellow-700', HIGH: 'bg-orange-100 text-orange-700', CRITICAL: 'bg-red-100 text-red-700' };
            const resolutionLabels = { RESOLVED: 'Resolu', UNRESOLVED: 'Non resolu', ESCALATION_NEEDED: 'Escalade', FOLLOW_UP_REQUIRED: 'Suivi requis' };
            const resolutionColors = { RESOLVED: 'bg-green-100 text-green-700', UNRESOLVED: 'bg-red-100 text-red-700', ESCALATION_NEEDED: 'bg-purple-100 text-purple-700', FOLLOW_UP_REQUIRED: 'bg-yellow-100 text-yellow-700' };
            const productLabels = { SAVINGS_ACCOUNT: 'Epargne', CURRENT_ACCOUNT: 'Courant', CREDIT_CARD: 'Carte credit', PERSONAL_LOAN: 'Pret perso', MORTGAGE: 'Hypotheque', INSURANCE: 'Assurance', MOBILE_BANKING: 'Mobile banking', VISA_CARD: 'Carte Visa', NONE: '' };

            const fetchSessions = useCallback(async (page = 1) => {
                setSessionsLoading(true);
                try {
                    const params = new URLSearchParams({ page, limit: 20 });
                    Object.entries(filters).forEach(([k, v]) => { if (v) params.set(k, v); });
                    const data = await api('/chatbot/sessions?' + params.toString());
                    setSessions(data.data || []);
                    setSessionsPagination(data.pagination || { page: 1, total: 0, totalPages: 0 });
                } catch (err) { console.error('Error fetching sessions', err); }
                setSessionsLoading(false);
            }, [filters]);

            const fetchReports = useCallback(async () => {
                setReportsLoading(true);
                try {
                    const data = await api('/chatbot/reports');
                    setReports(data.data || []);
                } catch (err) { console.error('Error fetching reports', err); }
                setReportsLoading(false);
            }, []);

            const fetchEnrichStats = useCallback(async () => {
                setEnrichStatsLoading(true);
                try {
                    const data = await api('/chatbot/sessions/enrichment-stats');
                    setEnrichStats(data);
                } catch (err) { console.error('Error fetching enrichment stats', err); }
                setEnrichStatsLoading(false);
            }, []);

            useEffect(() => {
                if (convTab === 'historique') fetchSessions();
                if (convTab === 'rapports') fetchReports();
                if (convTab === 'statistiques') { fetchEnrichStats(); fetchReports(); }
            }, [convTab, fetchSessions, fetchReports, fetchEnrichStats]);

            const handleGenerateReport = async () => {
                setGenerating(true);
                try {
                    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                    await api('/chatbot/reports/generate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date: yesterday }) });
                    fetchReports();
                } catch (err) { alert('Erreur: ' + err.message); }
                setGenerating(false);
            };

            const handleEnrichBatch = async () => {
                setEnrichingBatch(true);
                try {
                    const result = await api('/chatbot/sessions/enrich-batch', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ limit: 50 }) });
                    alert(`Enrichissement termine: ${result.enriched} enrichies, ${result.failed} echouees sur ${result.total}`);
                    fetchSessions();
                    if (convTab === 'statistiques') fetchEnrichStats();
                } catch (err) { alert('Erreur: ' + err.message); }
                setEnrichingBatch(false);
            };

            const handleFeedToRag = async (reportId) => {
                try {
                    await api('/chatbot/reports/feed-to-rag', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ reportId }) });
                    alert('Rapport ajoute a la base de connaissances RAG');
                } catch (err) { alert('Erreur: ' + err.message); }
            };

            const handleReEnrich = async (sessionId) => {
                try {
                    await api(`/chatbot/sessions/${sessionId}/enrich`, { method: 'POST' });
                    // Refresh session detail
                    const updated = await api(`/chatbot/sessions/${sessionId}`);
                    setSelectedSession(updated);
                    fetchSessions(sessionsPagination.page);
                } catch (err) { alert('Erreur: ' + err.message); }
            };

            const convTabs = [
                { id: 'historique', label: 'Historique' },
                { id: 'rapports', label: 'Rapports' },
                { id: 'statistiques', label: 'Statistiques' },
            ];

            // Helper to build chart data from breakdown object
            const breakdownToChartData = (breakdown, labels) => {
                return Object.entries(breakdown || {}).map(([key, value]) => ({
                    name: (labels && labels[key]) || key,
                    value,
                    key
                })).sort((a, b) => b.value - a.value);
            };

            const PIE_COLORS = ['#22c55e', '#9ca3af', '#f97316', '#ef4444', '#8b5cf6', '#3b82f6', '#eab308', '#06b6d4'];
            const MIXED_CHART_COLORS = ['#003366', '#00a86b', '#0077cc', '#f59e0b', '#8b5cf6', '#06b6d4', '#ec4899', '#14b8a6'];

            // Group sessions by contact phone
            const groupedSessions = useMemo(() => {
                const groups = {};
                sessions.forEach(s => {
                    const key = s.contact?.phone || 'web_' + s.id;
                    if (!groups[key]) {
                        groups[key] = { contact: s.contact, phone: s.contact?.phone, name: s.contact?.name || 'Visiteur web', sessions: [], latestDate: s.createdAt, sentiments: {} };
                    }
                    groups[key].sessions.push(s);
                    if (s.sentiment) groups[key].sentiments[s.sentiment] = (groups[key].sentiments[s.sentiment] || 0) + 1;
                    if (new Date(s.createdAt) > new Date(groups[key].latestDate)) groups[key].latestDate = s.createdAt;
                });
                return Object.values(groups).sort((a, b) => new Date(b.latestDate) - new Date(a.latestDate));
            }, [sessions]);

            const toggleGroup = (key) => setExpandedGroups(prev => ({ ...prev, [key]: !prev[key] }));

            const toggleContact = (id) => {
                if (!id) return;
                setSelectedContacts(prev => { const n = new Set(prev); if (n.has(id)) n.delete(id); else n.add(id); return n; });
            };

            const fetchAvailableSegments = async () => {
                try { const d = await api('/segments?limit=100'); setAvailableSegments(d.data || []); } catch(e) { console.error(e); }
            };

            const handleSegmentAction = async () => {
                if (selectedContacts.size === 0) return;
                setSegmentSaving(true);
                try {
                    const contactIds = Array.from(selectedContacts);
                    if (segmentMode === 'new') {
                        if (!newSegmentName.trim()) { alert('Nom du segment requis'); setSegmentSaving(false); return; }
                        await api('/chatbot/segment-from-sessions', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contactIds, segmentName: newSegmentName, description: newSegmentDesc }) });
                        alert('Segment "' + newSegmentName + '" cree avec ' + contactIds.length + ' contact(s)');
                    } else {
                        if (!selectedSegmentId) { alert('Selectionnez un segment'); setSegmentSaving(false); return; }
                        const r = await api('/chatbot/add-to-segment', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contactIds, segmentId: selectedSegmentId }) });
                        alert(r.tagged + ' contact(s) ajoute(s) au segment');
                    }
                    setShowSegmentModal(false); setSelectedContacts(new Set()); setNewSegmentName(''); setNewSegmentDesc('');
                } catch (err) { alert('Erreur: ' + err.message); }
                setSegmentSaving(false);
            };

            const openSegmentModal = () => { fetchAvailableSegments(); setShowSegmentModal(true); };

            const activeFilterCount = [filters.sentiment, filters.intentCategory, filters.urgencyLevel, filters.resolutionStatus, filters.source, filters.startDate, filters.endDate].filter(Boolean).length;
            const clearFilters = () => { setFilters({ sentiment: '', intentCategory: '', urgencyLevel: '', resolutionStatus: '', source: '', search: '', startDate: '', endDate: '' }); };

            const handleSelectReport = async (r) => {
                setSelectedReport(r);
                try { const full = await api('/chatbot/reports/' + r.id); setSelectedReport(full); } catch(e) { console.error(e); }
            };

            return (
                <div className="space-y-6">
                    <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                        <div>
                            <h1 className="text-xl sm:text-2xl font-bold text-gray-900">Conversations</h1>
                            <p className="text-xs sm:text-sm text-gray-500 mt-1">Historique, enrichissement IA et rapports</p>
                        </div>
                        <div className="flex gap-2 flex-wrap">
                            {selectedContacts.size > 0 && (
                                <Button variant="accent" size="sm" icon={Icons.Tag} onClick={openSegmentModal}>
                                    Segmenter ({selectedContacts.size})
                                </Button>
                            )}
                            <Button variant="secondary" size="sm" icon={Icons.RefreshCw} onClick={handleEnrichBatch} disabled={enrichingBatch}>
                                {enrichingBatch ? 'Enrichissement...' : 'Enrichir'}
                            </Button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="flex gap-1 bg-gray-100 p-1 rounded-lg overflow-x-auto">
                        {convTabs.map(t => (
                            <button key={t.id} onClick={() => setConvTab(t.id)} className={`px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium rounded-md transition-all whitespace-nowrap ${convTab === t.id ? 'bg-white text-bgfi-primary shadow-sm' : 'text-gray-600 hover:text-gray-900'}`}>{t.label}</button>
                        ))}
                    </div>

                    {/* ===== HISTORIQUE TAB ===== */}
                    {convTab === 'historique' && (
                        <div className="space-y-4">
                            {/* Search + Filters */}
                            <div className="bg-white rounded-xl card-shadow overflow-hidden">
                                {/* Search bar */}
                                <div className="p-3 sm:p-4 flex flex-col sm:flex-row gap-2 sm:gap-3 items-stretch sm:items-center">
                                    <div className="relative flex-1">
                                        <span className="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 pointer-events-none"><Icons.Search /></span>
                                        <input type="text" placeholder="Rechercher..."
                                            className="w-full pl-10 pr-4 py-2.5 rounded-xl border-0 bg-gray-50 text-sm focus:ring-2 focus:ring-bgfi-primary/20 focus:bg-white transition-all"
                                            value={filters.search}
                                            onChange={e => setFilters(f => ({ ...f, search: e.target.value }))}
                                            onKeyDown={e => e.key === 'Enter' && fetchSessions()} />
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowFilters(f => !f)}
                                            className={`inline-flex items-center gap-2 px-3 sm:px-4 py-2.5 rounded-xl text-sm font-medium border transition-all flex-1 sm:flex-none justify-center ${showFilters || activeFilterCount > 0 ? 'bg-bgfi-primary text-white border-bgfi-primary' : 'bg-gray-50 text-gray-600 border-gray-200 hover:border-gray-300'}`}>
                                            <Icons.Filter />
                                            <span className="hidden sm:inline">Filtres</span>
                                            {activeFilterCount > 0 && (
                                                <span className="bg-white/20 text-white text-xs font-bold px-1.5 py-0.5 rounded-full min-w-[20px] text-center">{activeFilterCount}</span>
                                            )}
                                        </button>
                                        <Button variant="primary" size="sm" onClick={() => fetchSessions()} className="py-2.5">Rechercher</Button>
                                    </div>
                                </div>

                                {/* Active filter badges */}
                                {activeFilterCount > 0 && !showFilters && (
                                    <div className="px-4 pb-3 flex flex-wrap gap-1.5">
                                        {filters.sentiment && (
                                            <span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-bgfi-primary/10 text-bgfi-primary">
                                                {sentimentLabels[filters.sentiment]}
                                                <button onClick={() => setFilters(f => ({ ...f, sentiment: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        {filters.intentCategory && (
                                            <span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-blue-50 text-blue-700">
                                                {intentLabels[filters.intentCategory]}
                                                <button onClick={() => setFilters(f => ({ ...f, intentCategory: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        {filters.urgencyLevel && (
                                            <span className={`inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium ${urgencyColors[filters.urgencyLevel]}`}>
                                                Urgence: {filters.urgencyLevel}
                                                <button onClick={() => setFilters(f => ({ ...f, urgencyLevel: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        {filters.resolutionStatus && (
                                            <span className={`inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium ${resolutionColors[filters.resolutionStatus]}`}>
                                                {resolutionLabels[filters.resolutionStatus]}
                                                <button onClick={() => setFilters(f => ({ ...f, resolutionStatus: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        {filters.source && (
                                            <span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-purple-50 text-purple-700">
                                                {filters.source === 'whatsapp' ? 'WhatsApp' : 'Web'}
                                                <button onClick={() => setFilters(f => ({ ...f, source: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        {(filters.startDate || filters.endDate) && (
                                            <span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">
                                                {filters.startDate && new Date(filters.startDate).toLocaleDateString('fr-FR')}{filters.startDate && filters.endDate && ' - '}{filters.endDate && new Date(filters.endDate).toLocaleDateString('fr-FR')}
                                                <button onClick={() => setFilters(f => ({ ...f, startDate: '', endDate: '' }))} className="hover:text-red-500 ml-0.5">&times;</button>
                                            </span>
                                        )}
                                        <button onClick={() => { clearFilters(); fetchSessions(); }} className="text-xs text-gray-400 hover:text-red-500 ml-1 transition-colors">Tout effacer</button>
                                    </div>
                                )}

                                {/* Expanded filter panel */}
                                {showFilters && (
                                    <div className="px-4 pb-4 border-t border-gray-100 pt-4 space-y-4">
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Sentiment</label>
                                                <select className={`w-full rounded-lg text-sm border transition-all ${filters.sentiment ? 'border-bgfi-primary bg-bgfi-primary/5 text-bgfi-primary font-medium' : 'border-gray-200 text-gray-700'}`}
                                                    value={filters.sentiment} onChange={e => setFilters(f => ({ ...f, sentiment: e.target.value }))}>
                                                    <option value="">Tous</option>
                                                    {Object.entries(sentimentLabels).map(([k, v]) => <option key={k} value={k}>{v}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Intention</label>
                                                <select className={`w-full rounded-lg text-sm border transition-all ${filters.intentCategory ? 'border-bgfi-primary bg-bgfi-primary/5 text-bgfi-primary font-medium' : 'border-gray-200 text-gray-700'}`}
                                                    value={filters.intentCategory} onChange={e => setFilters(f => ({ ...f, intentCategory: e.target.value }))}>
                                                    <option value="">Toutes</option>
                                                    {Object.entries(intentLabels).map(([k, v]) => <option key={k} value={k}>{v}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Urgence</label>
                                                <select className={`w-full rounded-lg text-sm border transition-all ${filters.urgencyLevel ? 'border-orange-400 bg-orange-50 text-orange-700 font-medium' : 'border-gray-200 text-gray-700'}`}
                                                    value={filters.urgencyLevel} onChange={e => setFilters(f => ({ ...f, urgencyLevel: e.target.value }))}>
                                                    <option value="">Toutes</option>
                                                    <option value="LOW">Basse</option>
                                                    <option value="MEDIUM">Moyenne</option>
                                                    <option value="HIGH">Haute</option>
                                                    <option value="CRITICAL">Critique</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Resolution</label>
                                                <select className={`w-full rounded-lg text-sm border transition-all ${filters.resolutionStatus ? 'border-green-400 bg-green-50 text-green-700 font-medium' : 'border-gray-200 text-gray-700'}`}
                                                    value={filters.resolutionStatus} onChange={e => setFilters(f => ({ ...f, resolutionStatus: e.target.value }))}>
                                                    <option value="">Toutes</option>
                                                    {Object.entries(resolutionLabels).map(([k, v]) => <option key={k} value={k}>{v}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Source</label>
                                                <select className={`w-full rounded-lg text-sm border transition-all ${filters.source ? 'border-purple-400 bg-purple-50 text-purple-700 font-medium' : 'border-gray-200 text-gray-700'}`}
                                                    value={filters.source} onChange={e => setFilters(f => ({ ...f, source: e.target.value }))}>
                                                    <option value="">Toutes</option>
                                                    <option value="whatsapp">WhatsApp</option>
                                                    <option value="web">Web</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap items-end gap-3">
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Date debut</label>
                                                <input type="date" className="rounded-lg border-gray-200 text-sm" value={filters.startDate} onChange={e => setFilters(f => ({ ...f, startDate: e.target.value }))} />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-gray-500 mb-1.5">Date fin</label>
                                                <input type="date" className="rounded-lg border-gray-200 text-sm" value={filters.endDate} onChange={e => setFilters(f => ({ ...f, endDate: e.target.value }))} />
                                            </div>
                                            <div className="flex gap-2 ml-auto">
                                                {activeFilterCount > 0 && (
                                                    <button onClick={() => { clearFilters(); fetchSessions(); }} className="px-3 py-2 text-sm text-gray-500 hover:text-red-500 transition-colors">Reinitialiser</button>
                                                )}
                                                <Button variant="primary" size="sm" onClick={() => { fetchSessions(); setShowFilters(false); }}>Appliquer les filtres</Button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Sessions list - grouped by contact phone */}
                            {sessionsLoading ? (
                                <div className="text-center py-12 text-gray-500">Chargement...</div>
                            ) : sessions.length === 0 ? (
                                <Card className="p-12 text-center text-gray-500">Aucune conversation trouvee</Card>
                            ) : (
                                <div className="space-y-2">
                                    {/* Select all */}
                                    {groupedSessions.some(g => g.contact?.id) && (
                                        <div className="flex items-center gap-3 px-4 py-2 text-sm text-gray-500">
                                            <input type="checkbox"
                                                checked={selectedContacts.size > 0 && selectedContacts.size === groupedSessions.filter(g => g.contact?.id).length}
                                                onChange={() => {
                                                    const all = groupedSessions.filter(g => g.contact?.id).map(g => g.contact.id);
                                                    setSelectedContacts(prev => prev.size === all.length ? new Set() : new Set(all));
                                                }}
                                                className="rounded border-gray-300" />
                                            {selectedContacts.size > 0 ? `${selectedContacts.size} contact(s) selectionne(s)` : 'Tout selectionner'}
                                        </div>
                                    )}

                                    {groupedSessions.map(group => {
                                        const groupKey = group.phone || 'web_' + group.sessions[0]?.id;
                                        const isExpanded = expandedGroups[groupKey];
                                        const hasMultiple = group.sessions.length > 1;

                                        return (
                                            <div key={groupKey}>
                                                <div className="bg-white rounded-xl card-shadow p-4 cursor-pointer hover:shadow-md transition-shadow"
                                                     onClick={() => hasMultiple ? toggleGroup(groupKey) : setSelectedSession(group.sessions[0])}>
                                                    <div className="flex items-center gap-3">
                                                        {group.contact?.id && (
                                                            <input type="checkbox"
                                                                checked={selectedContacts.has(group.contact.id)}
                                                                onChange={() => toggleContact(group.contact.id)}
                                                                onClick={e => e.stopPropagation()}
                                                                className="rounded border-gray-300" />
                                                        )}
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex items-center gap-2">
                                                                <span className="font-medium text-gray-900">{group.name}</span>
                                                                <span className="text-xs text-gray-400">{group.sessions[0]?.source === 'whatsapp' ? 'WhatsApp' : 'Web'}</span>
                                                                {hasMultiple && (
                                                                    <span className="text-xs bg-bgfi-primary/10 text-bgfi-primary px-2 py-0.5 rounded-full font-medium">
                                                                        {group.sessions.length} conversations
                                                                    </span>
                                                                )}
                                                                {group.sessions.some(s => s.actionRequired) && <span className="w-2 h-2 bg-red-500 rounded-full" title="Action requise" />}
                                                            </div>
                                                            {group.phone && (
                                                                <p className="text-sm text-gray-500 mt-0.5">{group.phone}</p>
                                                            )}
                                                            <p className="text-sm text-gray-600 truncate mt-1">{(Array.isArray(group.sessions[0]?.messages) && group.sessions[0].messages[0]?.content) || '...'}</p>
                                                        </div>
                                                        <div className="flex flex-col items-end gap-1 ml-4">
                                                            <span className="text-xs text-gray-400">{new Date(group.latestDate).toLocaleDateString('fr-FR')}</span>
                                                            <div className="flex gap-1 flex-wrap justify-end">
                                                                {Object.entries(group.sentiments).map(([sent, count]) => (
                                                                    <span key={sent} className={`text-xs px-2 py-0.5 rounded-full ${sentimentColors[sent] || 'bg-gray-100'}`}>
                                                                        {sentimentLabels[sent]}{count > 1 ? ` (${count})` : ''}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                            {hasMultiple && (
                                                                <span className="text-gray-400">{isExpanded ? <Icons.ChevronDown /> : <Icons.ChevronRight />}</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Expanded individual sessions */}
                                                {isExpanded && hasMultiple && (
                                                    <div className="ml-10 space-y-1 mt-1 border-l-2 border-gray-200 pl-4">
                                                        {group.sessions.map(s => (
                                                            <div key={s.id} className="bg-white rounded-lg p-3 border cursor-pointer hover:shadow-sm transition-shadow" onClick={() => setSelectedSession(s)}>

                                        </Card>

                                        {/* Intent horizontal bar chart - mixed colors */}
                                        <Card className="p-4">
                                            <h4 className="font-medium text-gray-900 mb-1">Top Intentions</h4>
                                            <p className="text-xs text-gray-500 mb-3">Categories de demandes detectees</p>
                                            {(() => {
                                                const intentData = breakdownToChartData(enrichStats.intentBreakdown, intentLabels).slice(0, 8);
                                                return intentData.length > 0 ? (
                                                    <React.Fragment>
                                                        <ResponsiveContainer width="100%" height={220}>
                                                            <BarChart data={intentData} layout="vertical" margin={{ left: 0 }}>
                                                                <YAxis dataKey="name" type="category" tickLine={false} tickMargin={10} axisLine={false} tick={{ fontSize: 11 }} width={80} />
                                                                <XAxis dataKey="value" type="number" hide />
                                                                <Tooltip cursor={false} />
                                                                <Bar dataKey="value" radius={5}>
                                                                    {intentData.map((_, i) => <Cell key={i} fill={MIXED_CHART_COLORS[i % MIXED_CHART_COLORS.length]} />)}
                                                                </Bar>
                                                            </BarChart>
                                                        </ResponsiveContainer>
                                                        <p className="text-xs text-gray-500 mt-2">{intentData.length} categories detectees</p>
                                                    </React.Fragment>
                                                ) : <p className="text-sm text-gray-400 text-center py-8">Aucune intention detectee</p>;
                                            })()}
                                        </Card>

                                        {/* Product horizontal bar chart - mixed colors */}
                                        <Card className="p-4">
                                            <h4 className="font-medium text-gray-900 mb-1">Produits mentionnes</h4>
                                            <p className="text-xs text-gray-500 mb-3">Produits bancaires evoques par les clients</p>
                                            {(() => {
                                                const productData = breakdownToChartData(enrichStats.productBreakdown, productLabels).slice(0, 8);
                                                return productData.length > 0 ? (
                                                    <React.Fragment>
                                                        <ResponsiveContainer width="100%" height={220}>
                                                            <BarChart data={productData} layout="vertical" margin={{ left: 0 }}>
                                                                <YAxis dataKey="name" type="category" tickLine={false} tickMargin={10} axisLine={false} tick={{ fontSize: 11 }} width={90} />
                                                                <XAxis dataKey="value" type="number" hide />
                                                                <Tooltip cursor={false} />
                                                                <Bar dataKey="value" radius={5}>
                                                                    {productData.map((_, i) => <Cell key={i} fill={MIXED_CHART_COLORS[(i + 1) % MIXED_CHART_COLORS.length]} />)}
                                                                </Bar>
                                                            </BarChart>
                                                        </ResponsiveContainer>
                                                        <p className="text-xs text-gray-500 mt-2">{productData.length} produits evoques</p>
                                                    </React.Fragment>
                                                ) : <p className="text-sm text-gray-400 text-center py-8">Aucun produit mentionne</p>;
                                            })()}
                                        </Card>

                                        {/* Urgency radial/donut gauge */}
                                        <Card className="p-4 flex flex-col">
                                            <h4 className="font-medium text-gray-900 mb-1 text-center">Niveaux d'urgence</h4>
                                            <p className="text-xs text-gray-500 mb-2 text-center">Proportion d'urgence elevee</p>
                                            {(() => {
                                                const urgData = enrichStats.urgencyBreakdown || {};
                                                const total = Object.values(urgData).reduce((a, b) => a + b, 0);
                                                const elevated = (urgData.MEDIUM || 0) + (urgData.HIGH || 0) + (urgData.CRITICAL || 0);
                                                if (!total) return <p className="text-sm text-gray-400 text-center py-8">Aucune donnee d'urgence</p>;
                                                const pct = Math.round((elevated / total) * 100);
                                                const gaugeData = [
                                                    { name: 'Elevee', value: elevated },
                                                    { name: 'Basse', value: total - elevated }
                                                ];
                                                return (
                                                    <React.Fragment>
                                                        <div className="flex-1 flex items-center justify-center">
                                                            <ResponsiveContainer width="100%" height={190}>
                                                                <PieChart>
                                                                    <Pie data={gaugeData} dataKey="value" cx="50%" cy="50%" innerRadius={60} outerRadius={85} startAngle={90} endAngle={-270} stroke="none" paddingAngle={elevated > 0 && (total - elevated) > 0 ? 3 : 0}>
                                                                        <Cell fill="#f97316" />
                                                                        <Cell fill="#e5e7eb" />
                                                                        <Label content={({ viewBox }) => {
                                                                            const { cx, cy } = viewBox;
                                                                            return (
                                                                                <g>
                                                                                    <text x={cx} y={cy - 6} textAnchor="middle" dominantBaseline="middle" style={{ fontSize: '1.75rem', fontWeight: 'bold', fill: '#1f2937' }}>{elevated}</text>
                                                                                    <text x={cx} y={cy + 16} textAnchor="middle" dominantBaseline="middle" style={{ fontSize: '0.65rem', fill: '#6b7280' }}>Urgence elevee</text>
                                                                                </g>
                                                                            );
                                                                        }} />
                                                                    </Pie>
                                                                    <Tooltip />
                                                                </PieChart>
                                                            </ResponsiveContainer>
                                                        </div>
                                                        <p className="text-xs text-gray-500 text-center mt-1">{pct}% des conversations en urgence elevee</p>
                                                    </React.Fragment>
                                                );
                                            })()}
                                        </Card>
                                    </div>
                                </>
                            )}
                        </div>
                    )}

                    {/* ===== SEGMENT MODAL ===== */}
                    {showSegmentModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={() => setShowSegmentModal(false)}>
                            <div className="bg-white rounded-2xl shadow-xl w-full max-w-md" onClick={e => e.stopPropagation()}>
                                <div className="p-5 border-b">
                                    <h3 className="font-semibold text-gray-900 text-lg">Gestion des segments</h3>
                                    <p className="text-sm text-gray-500 mt-1">{selectedContacts.size} contact(s) selectionne(s)</p>
                                </div>
                                <div className="p-5 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Action</label>

                                            <button onClick={() => setSegmentMode('new')} className={`flex-1 px-3 py-2 text-sm rounded-lg border transition-all ${segmentMode === 'new' ? 'bg-bgfi-primary text-white border-bgfi-primary' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`}>Nouveau segment</button>
                                            <button onClick={() => setSegmentMode('existing')} className={`flex-1 px-3 py-2 text-sm rounded-lg border transition-all ${segmentMode === 'existing' ? 'bg-bgfi-primary text-white border-bgfi-primary' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`}>Segment existant</button>
                                        </div>
                                    </div>

                                    {segmentMode === 'new' ? (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Nom du segment</label>
