# ============================================
# BGFI WhatsApp Platform - Nginx Reverse Proxy
# Securite: SSL/TLS + filtrage IP Meta webhooks
# ============================================

# Redirection HTTP -> HTTPS
server {
    listen 80;
    server_name _;

    # Letsencrypt ACME challenge (renouvellement certificat)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Serveur principal HTTPS
server {
    listen 443 ssl http2;
    server_name _;

    # ============================================
    # Certificats SSL/TLS
    # ============================================
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Protocoles et ciphers securises
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de securite
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Taille max upload (pour documents RAG)
    client_max_body_size 25M;

    # ============================================
    # Webhook WhatsApp - Filtrage IP Meta
    # ============================================
    # Plages IP Meta pour les webhooks WhatsApp
    # Source: https://developers.facebook.com/docs/whatsapp/cloud-api/support/network-requirements
    location /api/webhooks/whatsapp {
        # Plages IP Meta (a mettre a jour periodiquement)
        allow 157.240.0.0/16;
        allow 31.13.24.0/21;
        allow 31.13.64.0/18;
        allow 66.220.144.0/20;
        allow 69.63.176.0/20;
        allow 69.171.224.0/19;
        allow 74.119.76.0/22;
        allow 102.132.96.0/20;
        allow 129.134.0.0/16;
        allow 147.75.208.0/20;
        allow 163.70.128.0/17;
        allow 173.252.64.0/18;
        allow 179.60.192.0/22;
        allow 185.60.216.0/22;
        allow 185.89.218.0/23;
        allow 204.15.20.0/22;
        # Autoriser aussi le reseau local pour les tests
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Tracking des clics (acces public)
    # ============================================
    location /t/ {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # API Backend - Acces reseau interne BGFI
    # ============================================
    location /api/ {
        # Restreindre aux reseaux internes BGFI
        # Adapter les plages IP selon l'infrastructure BGFI
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        # Ajouter ici les plages IP publiques du siege BGFI si acces VPN
        # allow X.X.X.X/32;
        deny all;

        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour les requetes longues (envoi campagnes)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ============================================
    # Frontend SPA - Acces reseau interne BGFI
    # ============================================
    location / {
        # Meme restriction que l'API
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Health check (monitoring interne)
    # ============================================
    location /api/health {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://app:3000;
        proxy_set_header Host $host;
    }

    # Bloquer l'acces aux fichiers sensibles
    location ~ /\. {
        deny all;
    }
}
