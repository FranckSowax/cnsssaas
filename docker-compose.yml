# ============================================
# BGFI WhatsApp Platform - Deploiement On-Premise
# Usage: docker compose up -d
# ============================================

services:
  # ============================================
  # Application Node.js (API + Frontend)
  # ============================================
  app:
    build: .
    container_name: bgfi-whatsapp-app
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://bgfi_user:${DB_PASSWORD}@db:5432/bgfi_whatsapp?schema=public
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - bgfi-internal
    restart: unless-stopped

  # ============================================
  # PostgreSQL avec pgvector (BDD on-premise)
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    container_name: bgfi-whatsapp-db
    environment:
      POSTGRES_USER: bgfi_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: bgfi_whatsapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - bgfi-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bgfi_user -d bgfi_whatsapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Nginx Reverse Proxy (SSL + IP filtering)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: bgfi-whatsapp-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - bgfi-internal
      - bgfi-external
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  app_logs:
    driver: local

networks:
  bgfi-internal:
    driver: bridge
    internal: true    # Pas d'acces Internet direct
  bgfi-external:
    driver: bridge    # Acces Internet (webhooks + API)
